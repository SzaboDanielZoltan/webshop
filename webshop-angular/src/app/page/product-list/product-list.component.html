<div class="container">
  <div class="row mt-5 justify-content-center">
      <h2 class="heading"> Products' admin page </h2>
  </div>
</div>

<div class="container" id="baseContainer">
<div class="text-center mt-3">
    <a routerLink="/products/new"
       class="btn btn-info">Add new product</a>
</div>
<br>
<div class="d-flex justify-content-center">
    <div class="text-center searchInput">
        <input type="text"
               class="form-control"
               [(ngModel)]="searchText"
               placeholder="Search">
    </div>
</div>
<br>
<table class="table table-striped table-light table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>URL - postfix</th>
            <th>Type</th>
            <th>Price</th>
            <th>Active</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList | productFilter:searchText:changeCounter">
            <td>{{ product.id }}</td>
            <td>{{ product.productName }}</td>
            <td>{{ product.urlPostfix }}</td>
            <td>{{ product.type }}</td>
            <td>{{ product.price }}</td>
            <td *ngIf="product.active==1; else elseBlock">Active</td>
            <ng-template #elseBlock>
                <td>Inactive</td>
            </ng-template>
            <td>
                <a class="btn btn-info"
                   routerLink="/products/update/{{product.id}}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
