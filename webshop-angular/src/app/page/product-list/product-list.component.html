<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>URL - postfix</th>
            <th>Type</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of list$ | async">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.email }}</td>
            <td>{{ product.department }}</td>
            <td>
                <div class="btn-group">
                    <a class="btn btn-info">Edit product</a>
                    <a class="btn btn-danger">Delete</a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
