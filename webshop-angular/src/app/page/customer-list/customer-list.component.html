<div class="container">
    <div class="row mt-5 justify-content-center">
        <h2 class="heading"> Customers' admin page </h2>
    </div>
  </div>

  <div class="container" id="baseContainer">
<div class="d-flex justify-content-center">
  <div class="text-center searchInput">
    <input type="text"
           class="form-control"
           [(ngModel)]="searchCustomer"
           placeholder="Customer email">
  </div>
</div>
<br>
<div class="container-fluid">
  <div class="row justify-content-center text-center  m-0 p-0">
    <table class="table table-striped table-hover table-light">
      <thead>
        <tr class="text-center">
          <th scope="col">#</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">User name</th>
          <th scope="col">Password</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let customer of customerList$ | customerFilter:searchCustomer:changeCounter">
          <td>{{ customer.id }}</td>
          <td>{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.password }}</td>
          <td>
            <a class="btn btn-warning"
               routerLink="/customers/update/{{customer.id}}">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
