<div class="container text-center">
  <h1 id="headingText"> Customer admin page </h1>
</div>
<br>

<div class="container-fluid justify-content-center" id="baseContainer">
    <div class="row">
      <div class="col-8 text-center searchInput">
        <input type="text"
               class="form-control"
               [(ngModel)]="searchCustomer"
               placeholder="Search for a customer email">
      </div>
    </div>

    <div class="row justify-content-center text-center">
      <table class="table table-striped table-hover table-light table-responsive">
        <thead>
          <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">User name</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let customer of customerList$ | customerFilter:searchCustomer:changeCounter">
            <td>{{ customer.id }}</td>
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.lastName }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.password }}</td>
            <td>
              <div class="btn-group">
                <a class="btn btn-warning"
                   routerLink="/customers/update/{{customer.id}}">Edit</a>
                <a class="btn btn-danger"
                   (click)="onCustomerDelete(customer.id)">Delete</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
