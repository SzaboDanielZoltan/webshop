<div class="text-center">
  <h2> Customer admin page </h2>
</div>
<br>

<div class="d-flex justify-content-center">
  <div class="text-center searchInput">
    <input type="text" class="form-control"
      [(ngModel)]="searchCustomer"
      placeholder="Search for a customer">
  </div>
</div>
<br>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>First name</th>
      <th>Last name</th>
      <th>User name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of list$ | async">
      <!-- EZT MÉG ÁT KELL ÍRNI -->
      <td>{{ customer.id }}</td>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.email }}</td>
      <td>
        <div class="btn-group">
          <a class="btn btn-info" routerLink="/customers/update/{{customer.id}}">Edit</a>
          <a class="btn btn-danger" (click)="onDelete(customer.id)">Delete</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
