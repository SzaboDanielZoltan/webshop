<div class="text-center">
       <h1>Edit product</h1>
</div>
<div class="d-flex justify-content-center">
       <div class="newInputs">
              <form class="form"
                    (submit)="onUpdate()">
                     <div class="text-center"><label for="id">ID</label></div>
                     <input class="form-control"
                            type="text"
                            name="id"
                            id="id"
                            placeholder="id"
                            [(ngModel)]="editProduct.id">
                     <div class="text-center"><label for="name">Name</label></div>
                     <input class="form-control"
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Name"
                            [(ngModel)]="editProduct.name">
                     <div class="text-center"><label for="urlPostfix">URL</label></div>
                     <input class="form-control"
                            type="text"
                            name="urlPostfix"
                            id="urlPostfix"
                            placeholder="URL"
                            [(ngModel)]="editProduct.urlPostfix"
                            disabled>
                     <div class="text-center"><label for="type">Type</label></div>
                     <input class="form-control"
                            type="text"
                            name="type"
                            id="type"
                            placeholder="Type"
                            [(ngModel)]="editProduct.type">
                     <div class="text-center"><label for="price">Price</label></div>
                     <input class="form-control"
                            type="text"
                            name="price"
                            id="price"
                            placeholder="Price"
                            [(ngModel)]="editProduct.price">
                     <br>
                     <div class="text-center"><button class="btn btn-info">Update</button></div>
              </form>
       </div>
</div>
