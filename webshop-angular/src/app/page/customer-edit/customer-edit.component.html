<div class="text-center mb-5">
  <h1>Edit Customer data</h1>
</div>
<br>
<div class="container">
  <form class="form" (submit)="onCustomerUpdate()">
    <div class="row">
      <div class="col-1 text-center"><label for="id">ID</label>
        <input class="form-control" type="text" name="id" id="id" [(ngModel)]="editCustomer.id"
          disabled>
      </div>
      <div class="col-3 text-center"><label for="firstName">First Name</label>
        <input class="form-control" type="text" name="firstName" id="firstName"
          [(ngModel)]="editCustomer.firstName">
      </div>
      <div class="col-3 text-center"><label for="lastName">Last Name</label>
        <input class="form-control" type="text" name="lastName" id="lastName"
          [(ngModel)]="editCustomer.lastName">
      </div>
      <div class="col-3 text-center"><label for="userName">User Name</label>
        <input class="form-control" type="text" name="userName" id="userName"
          [(ngModel)]="editCustomer.email">
      </div>
      <br>
    </div>
    <div class="text-center mt-5"><button class="btn btn-block btn-info">Update</button></div>
  </form>
</div>
