<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="box">
  <div class="container-fluid">
    <h2 class="heading">Dashboard</h2>
    <div class="row">
      <div class="col-md-4">
        <figure class="text-center">
          <img src="/assets/images/customers.jpg" alt="customers">
          <figcaption>
            <h4>Customers</h4>
            <h5>Total: {{ customersTotal }} </h5>
          </figcaption>
        </figure>
      </div>
      <div class="col-md-4">
        <figure class="text-center">
          <img src="/assets/images/products.jpg" alt="products">
          <figcaption>
            <h4>Products</h4>
            <h5>Active: {{ productsActive }}</h5>
            <h5>Total: {{ productsTotal }} </h5>
          </figcaption>
        </figure>
      </div>
      <div class="col-md-4">
        <figure class="text-center">
          <img src="/assets/images/orders.jpg" alt="orders">
          <figcaption>
            <h4>Orders</h4>
            <h5>In progress: {{ ordersInProgress }}</h5>
            <h5>Delivered: {{ ordersDelivered }} </h5>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
</div>
