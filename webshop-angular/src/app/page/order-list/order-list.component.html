<div class="container text-center">
  <h2> Orders admin page </h2>
</div>
<br>
<div class="d-flex justify-content-center">
  <div class="text-center searchInput">
    <input type="text"
           class="form-control"
           [(ngModel)]="searchText"
           placeholder="Search">
  </div>
</div>
<br>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th (click)="setSorterKey('id')">Order ID</th>
      <th (click)="setSorterKey('customerID')">Customer ID</th>
      <th (click)="setSorterKey('firstName')">Customer name</th>
      <th>Total price</th>
      <th (click)="setSorterKey('orderDate')">Order date</th>
      <th (click)="setSorterKey('status')">Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orderList | sorter:orderKey:orderDirection:changeCounter">
      <td class="text-center">{{ order.id }}</td>
      <td class="text-center">{{ order.customerID }}</td>
      <td class="text-center">{{ order.firstName }} {{order.lastName}}</td>
      <td class="text-center">{{ order.totalPrice }}</td>
      <td>{{ order.orderDate | date:'short' }}</td>
      <ng-container *ngIf="order.status==1; else elseTemplate">
        <td class="text-center"><a class="btn btn-warning"> Processing</a></td>
      </ng-container>
      <ng-template #elseTemplate>
        <td class="text-center"><a class="btn btn-success">Completed</a></td>
      </ng-template>

      <td></td>
      <td>
        <div class="btn-group">
          <a class="btn btn-info"
             routerLink="/orders/update/{{order.id}}">Edit</a>
          <a class="btn btn-danger"
             (click)="onDelete(order.id)">Delete</a>
        </div>
      </td>
    </tr>
  </tbody>

</table>
